<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="interface_calculadora">

        <div style="font-size: 10px; color: white;font-family: -webkit-body;">
            Digite sua operação ou abra o teclado virtual
        </div>

        <div class="result">
            <div id="Calculadora2">
                <input type="text" id="showResult" />
            </div>
        </div>
        <label style="font-size: 10px; color: white;font-family: -webkit-body;" for="openKeybord">
            Teclado Virtual
            <input type="checkbox" id="openKeybord" />
        </label>

        <div id="keyboard">
            <table id="mainContent">
                <tr>
                    <td><button>C</button></td>
                    <td><button id="buttonDelete">&larr;</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>

                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button id="buttonResult">=</button></td> <!-- Botão ocupa duas linhas -->

                </tr>

            </table>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js">

    </script>
</body>

</html>
